<rich:toolBar
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:rich="http://richfaces.org/rich">
    <rich:toolBarGroup>
        <c:forEach items="#{menu.menuItems}" var="item">
			<s:link value="#{messages['kz.bee.wx.menu.labels.'.concat(item.label)]}" view="#{item.link}" propagation="none" styleClass="sk-menu-#{item.label}-selected" rendered="#{interpolator.interpolate(item.permission)}"/>
         </c:forEach>
    </rich:toolBarGroup>
    <rich:toolBarGroup location="right">
    	<s:link value="#{messages['locale.kk']}"  action="#{locales.selectKaz()}" style="color:#aaa;" /> | <s:link value=" #{messages['locale.ru']}" style="color:#aaa;" action="#{locales.selectRus()}" />
        <h:outputText value="#{credentials.username}" rendered="#{identity.loggedIn}"/>
        <s:link view="/login.xhtml" value="#{messages['org.jboss.seam.login']}" rendered="#{not identity.loggedIn}" propagation="none"/>
        <s:link view="/home.xhtml" action="#{identity.logout}" value="#{messages['org.jboss.seam.logout']}" rendered="#{identity.loggedIn}" propagation="none"/>
    </rich:toolBarGroup>
</rich:toolBar>
